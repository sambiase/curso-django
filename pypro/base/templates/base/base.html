{% load static %} <!--template tag Django-->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %} Curso Django! {% endblock title%} </title>

    <meta name="description" content="{% block description%}Pagina do Flamengo{% endblock description%}">
    <meta name="author" content="Sambiase">

    <link rel="icon" type="image/png" href="{% static 'img/favicon.png'%}">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

  	<script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'base:home' %}">Curso Django</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              </ul>
          </ul>

        </div>
      </div>
    </nav>

    {% block body%} {%endblock body%}

        <div class="container" >
            <div class="row">
                <div class="col">
                    <br>
                    <h3>Contact Details</h3>
                    <address>
                        +55 14 123456789
                        <br>
                        <a href="mailto:marsamb@gmail.com" class="text-light">marsamb@gmail.com</a>
                    </address>
                </div>
            </div>
        </div>
        <div class="rights pb-4">
             <div class="container" >
                <div class="row">
                    <div class="col">
                        {% now 'Y' %} - All Rights Reserved
                    </div>
                </div>
        </div>
        </div>

    </footer>
  </body>
